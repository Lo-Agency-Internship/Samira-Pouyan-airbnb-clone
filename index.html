<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Airbnb: Vacation Rentals, Cabin, Beach Houses, Unique Homes & ...
    </title>
    <link rel="icon" href="img/airbnb_apps_platform_icon_176100.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style type="text/css" media="screen, print">
      @font-face {
        font-family: "PlusJakarta";
        src: url("fonts/jakarta/PlusJakartaSans-Regular.ttf") format("truetype");
      }
    </style>
  </head>

  <body>
    <header class="header">
      <img class="a-logo" src="img/2a.png" alt="" />

      <ul class="central-menu">
        <li id="central-menu-li1">
          <a href="#" id="central-menu-a1">Places to stay</a>
        </li>
        <li id="central-menu-li2">
          <a href="#" id="central-menu-a2">Experiences</a>
        </li>
        <li id="central-menu-li3">
          <a href="#" id="central-menu-a3">Online Experiences</a>
        </li>
      </ul>

      <ul class="right-menu">
        <li id="right-menu-background-become">
          <a href="#" id="right-menu-become">Become a Host</a>
        </li>
        <li id="right-menu-background-language">
          <a href="#"
            ><img id="language" src="img/lang.svg" alt="language menu"
          /></a>
        </li>
        <div class="user">
          <li>
            <a href="#"><img id="menu" src="img/hamburger.svg" /></a>
          </li>
          <li>
            <a href="#"><img id="user-icon" src="img/account.svg" /></a>
          </li>
        </div>
      </ul>
    </header>

    <!-- main content starts here -->
    <!-- --------------------------------------------------------------------------- -->
    <div class="content">
      
      <!-- search bar starts here -->
      <!-- ------------------------------------------ -->
      <div class="search-bar">
        <div>
          <ul id="search-bar-ul1">
            <li id="search-bar-ul1-location">Location</li>
            <li id="search-bar-ul1-where">Where are you going</li>
          </ul>
        </div>
        <div>
          <ul id="search-bar-ul2">
            <li id="search-bar-ul2-check-in">Check in</li>
            <li id="search-bar-ul2-add-dates1">Add dates</li>
          </ul>
        </div>
        <div>
          <ul id="search-bar-ul3">
            <li id="search-bar-ul3-check-out">Check out</li>
            <li id="search-bar-ul3-add-dates2">Add dates</li>
          </ul>
        </div>
        <div>
          <ul id="search-bar-ul4">
            <li id="search-bar-ul4-guests">Guests</li>
            <li id="search-bar-ul4-add-guests">Add guests</li>
          </ul>
        </div>
        <div id="search-bar-magnifier">
          <img id="search-icon-image" src="img/search.png" alt="" />
          <!-- <span id="search-text">Search</span> -->
        </div>
      </div>
      
      
      <!-- red section starts here -->
      <!-- ------------------------------------------- -->
    </div>

    <footer class="footer">
      <div>footer here</div>
    </footer>
  </body>
</html>
